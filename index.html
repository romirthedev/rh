<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your GitHub Page</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/react/18.2.0/umd/react.production.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/react-dom/18.2.0/umd/react-dom.production.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/framer-motion/10.16.4/framer-motion.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/2.2.19/tailwind.min.js"></script>
</head>
<body>
    <div id="root">
        <div class="flex min-h-screen flex-col items-center justify-between p-24">
            <!-- Box Reveal Section -->
            <div class="size-full max-w-lg items-center justify-center overflow-hidden pt-8">
                <div class="text-[3.5rem] font-semibold">
                    Magic UI<span class="text-[#5046e6]">.</span>
                </div>
                <h2 class="mt-[.5rem] text-[1rem]">
                    UI library for <span class="text-[#5046e6]">Design Engineers</span>
                </h2>
                <div class="mt-6">
                    <p>
                        -> 20+ free and open-source animated components built with
                        <span class="font-semibold text-[#5046e6]">React</span>,
                        <span class="font-semibold text-[#5046e6]">Typescript</span>,
                        <span class="font-semibold text-[#5046e6]">Tailwind CSS</span>,
                        and
                        <span class="font-semibold text-[#5046e6]">Motion</span>.
                        <br />
                        -> 100% open-source, and customizable.
                    </p>
                </div>
                <button class="mt-[1.6rem] bg-[#5046e6] text-white px-4 py-2 rounded">
                    Explore
                </button>
            </div>
        </div>
    </div>
</body>
</html>
