<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your GitHub Page</title>
    <!-- Add Tailwind CSS directly -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/3.3.5/tailwind.min.js"></script>
    <style>
        /* Custom styles to ensure everything looks good */
        body {
            background-color: white;
            color: #333;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
        }
        .magic-text {
            font-size: 3.5rem;
            font-weight: 600;
        }
        .accent-color {
            color: #5046e6;
        }
        .button-primary {
            background-color: #5046e6;
            color: white;
            padding: 0.5rem 1rem;
            border-radius: 0.375rem;
            transition: all 0.2s;
        }
        .button-primary:hover {
            background-color: #4038b8;
            transform: translateY(-1px);
        }
        .content-section {
            max-width: 32rem;
            margin: 0 auto;
            padding: 2rem;
        }
        .feature-text {
            margin-top: 1.5rem;
            line-height: 1.6;
        }
        .tech-highlight {
            font-weight: 600;
            color: #5046e6;
            margin: 0 0.2rem;
        }

        /* Box Reveal Animation Styles */
        .box-reveal {
            position: relative;
            width: fit-content;
            overflow: hidden;
            margin: 20px auto;
        }

        .box-reveal.full-width {
            width: 100%;
        }

        .box-reveal .content {
            opacity: 0;
            transform: translateY(75px);
            transition: opacity 0.5s ease, transform 0.5s ease;
        }

        .box-reveal.visible .content {
            opacity: 1;
            transform: translateY(0);
        }

        .box-reveal::after {
            content: '';
            position: absolute;
            top: 4px;
            bottom: 4px;
            left: 0;
            right: 0;
            background: #5046e6;
            z-index: 20;
            transform: translateX(0);
            transition: transform 0.5s ease;
        }

        .box-reveal.visible::after {
            transform: translateX(100%);
        }
    </style>
</head>
<body class="min-h-screen">
    <div class="content-section">
        <!-- Main Content -->
        <div class="text-center">
            <!-- Title with animation -->
            <div class="box-reveal" data-color="#5046e6" data-duration="0.5">
                <div class="content">
                    <h1 class="magic-text">
                        Magic UI<span class="accent-color">.</span>
                    </h1>
                </div>
            </div>
            
            <!-- Subtitle with animation -->
            <div class="box-reveal" data-color="#5046e6" data-duration="0.5">
                <div class="content">
                    <h2 class="mt-4 text-xl">
                        UI library for 
                        <span class="accent-color">Design Engineers</span>
                    </h2>
                </div>
            </div>

            <!-- Features with animation -->
            <div class="box-reveal full-width" data-color="#5046e6" data-duration="0.5">
                <div class="content">
                    <div class="feature-text">
                        <p>
                            → 20+ free and open-source animated components built with
                            <span class="tech-highlight">React</span>,
                            <span class="tech-highlight">Typescript</span>,
                            <span class="tech-highlight">Tailwind CSS</span>,
                            and
                            <span class="tech-highlight">Motion</span>.
                        </p>
                        <p class="mt-2">
                            → 100% open-source, and customizable.
                        </p>
                    </div>
                </div>
            </div>

            <!-- Button with animation -->
            <div class="box-reveal" data-color="#5046e6" data-duration="0.5">
                <div class="content">
                    <button class="button-primary mt-8">
                        Explore
                    </button>
                </div>
            </div>
        </div>
    </div>

    <script>
        class BoxReveal {
            constructor() {
                this.elements = document.querySelectorAll('.box-reveal');
                this.init();
            }

            init() {
                // Set up the Intersection Observer
                const options = {
                    root: null,
                    rootMargin: '0px',
                    threshold: 0.1
                };

                const observer = new IntersectionObserver((entries) => {
                    entries.forEach((entry, index) => {
                        if (entry.isIntersecting) {
                            // Add a small delay for each subsequent element
                            setTimeout(() => {
                                this.animate(entry.target);
                            }, index * 200); // 200ms delay between each animation
                            observer.unobserve(entry.target);
                        }
                    });
                }, options);

                // Observe all box-reveal elements
                this.elements.forEach(element => {
                    const color = element.dataset.color || '#5046e6';
                    const duration = element.dataset.duration || '0.5';
                    element.style.setProperty('--box-color', color);
                    element.style.setProperty('--animation-duration', `${duration}s`);
                    observer.observe(element);
                });
            }

            animate(element) {
                element.classList.add('visible');
            }
        }

        // Initialize BoxReveal when the DOM is loaded
        document.addEventListener('DOMContentLoaded', () => {
            new BoxReveal();
        });
    </script>
</body>
</html>
